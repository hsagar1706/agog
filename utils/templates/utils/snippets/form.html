{% for field in form %}
    <fieldset class="form-group">
        <div class="row">
        <div class="col-sm-2">{{ field.label_tag }}</div>
        <div class="col-sm-3">{{ field }}</div>
            {% if field.help_text %}
                <span class="form-help">{{ field.help_text|safe }}</span>
            {% endif %}
            {{ field.errors }}
        </div>
    </fieldset>
{% endfor %}
