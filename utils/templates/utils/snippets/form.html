{% for field in form %}
    <div class="row">
    <fieldset class="form-group login-form">
        {{ field }}
            {% if field.help_text %}
                <script>
                $("#{{ field.auto_id }}").attr("title","{{ field.help_text }}");
                </script>
            {% endif %}
            {{ field.errors }}
    </fieldset>
    </div>
{% endfor %}
