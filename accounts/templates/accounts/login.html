
{% extends 'base.html' %}
{% block title %}{{ block.super }} - Login{% endblock %}

{% block content %}
    <h2>Login Here</h2>
    <form method="post">
        {{ form.non_field_errors }}
        {% csrf_token %}
        <fieldset class="form-group">
            <div class="row">
            <div class="col-sm-2">{{ form.username.label_tag }}</div>
            <div class="col-sm-3">{{ form.username }}</div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="row">
            <div class="col-sm-2">{{ form.password.label_tag }}</div>
            <div class="col-sm-3">{{ form.password }}</div>
            </div>
        </fieldset>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <button type="reset" class="btn btn-outline-primary">Reset</button>
                <button type="submit" class="btn btn-outline-primary">Login</button>
            </div>
        </div>
    </form>

{% endblock %}
