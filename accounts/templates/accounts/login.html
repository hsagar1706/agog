
{% extends 'base.html' %}
{% block title %}{{ block.super }} - Login{% endblock %}

{% block content %}
    <h1>Login Here</h1>
    <form method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <input type="reset" class="btn btn-info" value="Reset">
        <input type="submit" class="btn btn-info" value="Login Now">
    </form>

    <p>New User?? <a href="{% url 'accounts:register' %}">Register Here</a> </p>

{% endblock %}
