<form action="{% url 'feeds:add_post' object.username %}" method="post">
    {% csrf_token %}
    <div class="form-group form-post">
        <input type="hidden" name="next" value="{{ request.path }}">
        <textarea class="tinymce form-control" name="message" placeholder="Add a new post" rows = "5" ></textarea>
        <button type="submit" class="right">Add Post</button>
    </div>
</form>

{% include 'feeds/tinymce.html' %}
