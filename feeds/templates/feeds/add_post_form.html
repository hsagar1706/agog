<form action="{% url 'feeds:add_post' object.username %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input type="hidden" name="redirect_to" value="{{ redirect_to }}">
        <textarea class="form-control" name="message" placeholder="Add a new post" rows = "5" required=1></textarea>
        <button type="submit" class="align-right">Add Post</button>
    </div>

</form>
